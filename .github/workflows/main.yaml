name: 'STONKS'

on:
  schedule:
    - cron: '*/5 * * * *'

env:
  EOD_API_KEY: ${{ secrets.EOD_API_KEY }}
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

jobs:
  get-stonky:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: Gr1N/setup-poetry@v8
      - run: make run
